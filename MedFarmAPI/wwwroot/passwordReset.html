<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinição de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./layout.css">
    <script src="PasswordReset.js" defer></script>
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark bg-opacity-25 fixed-top p-0 align-items-center">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto">
                    <img src="https://raw.githubusercontent.com/flaviobergamini/MedFarmAPI/Image/Logo%20MedFarm_op_50.png" style="width: 70px;">
                  </a>                  
            </div>
        </nav>
    </header>

    <div class="container m-5 p-3"></div>

    <div id="box" class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">

                <form class="p-4 md-5 border rounded-4">

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Nova Senha">
                        <label for="inputPassword">Nova Senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmar Senha">
                        <label for="inputConfirmPassword">Confirmar Senha</label>
                    </div>

                    <div class="row">
                        <button id="btnUpdate" class="btn btn-warning border rounded-5" type="submit">
                            Atualizar senha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> 

    <div id="message" class="col-md-10 mx-auto mt-3 col-lg-3">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
